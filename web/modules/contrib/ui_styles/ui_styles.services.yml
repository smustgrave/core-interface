services:
  logger.channel.ui_styles:
    parent: logger.channel_base
    arguments:
      - 'ui_styles'

  plugin.manager.ui_styles.source:
    class: Drupal\ui_styles\Source\SourcePluginManager
    parent: default_plugin_manager

  plugin.manager.ui_styles:
    class: Drupal\ui_styles\StylePluginManager
    arguments:
      - '@cache.discovery'
      - '@module_handler'
      - '@theme_handler'
      - '@transliteration'
      - '@plugin.manager.ui_styles.source'

  ui_styles.stylesheet_generator:
    class: Drupal\ui_styles\Service\StylesheetGenerator
    arguments:
      - '@module_handler'
      - '@theme_handler'
      - '@library.discovery'
      - '@logger.channel.ui_styles'
      - '@plugin.manager.ui_styles'

  ui_styles.page_cache_request_policy.allow_generated_stylesheet:
    class: Drupal\ui_styles\PageCache\AllowGeneratedStylesheet
    tags:
      - { name: page_cache_request_policy }
