    type: array
    items:
      type: object
      properties:
        links:
          type: array
          id: "ui-patterns://links"
          items:
            type: object
            properties:
              title: { type: string }
              url:
                type: string
                format: "iri-reference"
                id: "ui-patterns://url"
              attributes:
                type: object
                id: "ui-patterns://attributes"
                # Skip everything under patternProperties for simplicity.
              link_attributes:
                type: object
                id: "ui-patterns://attributes"
                # Skip everything under patternProperties for simplicity.
              below:
                type: array
                items: { type: object }
