name: "Static backdrop"
slots:
  title: "Modal title"
  body: "I will not close if you click outside of me. Don't even try to press escape key."
  footer:
    - type: component
      component: "ui_suite_bootstrap:button"
      slots:
        label: "Close"
      props:
        variant: secondary__sm
      attributes:
        data-bs-dismiss: modal
    - type: component
      component: "ui_suite_bootstrap:button"
      slots:
        label: "Understood"
      props:
        variant: primary__sm
props:
  variant: default
  animation: true
  static: true
  centered: false
  scrollable: false
  heading_level: 1
  heading_attributes:
    class:
      - fs-5
library_wrapper: >
  {% set modal_id = modal_id|default("modal-" ~ random()) %}
  {% set props = {'#props': _story['#props']|merge({'modal_id': modal_id})} %}
  {{ include('ui_suite_bootstrap:button', {
    'label': 'Launch static backdrop modal'|t,
    'variant': 'primary',
    'attributes': {
      'data-bs-target': '#' ~ modal_id,
      'data-bs-toggle': 'modal',
    },
  }, with_context = false) }}
  {{ _story|merge(props) }}
