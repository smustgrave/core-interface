name: Sizes
slots:
  title: "Modal title"
  body: "Modal body text goes here."
  footer:
    - type: component
      attributes:
        data-bs-dismiss: modal
      component: "ui_suite_bootstrap:button"
      slots:
        label: Close
      props:
        variant: secondary__sm
    - type: component
      component: "ui_suite_bootstrap:button"
      slots:
        label: "Save changes"
      props:
        variant: primary__sm
props:
  animation: true
  static: false
  centered: false
  scrollable: false
  heading_level: 1
  heading_attributes:
    class:
      - fs-5
library_wrapper: >
  {% set modal_id = modal_id|default("modal-" ~ random()) %}
  {% set props = {'#props': _story['#props']|merge({'modal_id': modal_id})} %}
  {{ include('ui_suite_bootstrap:button', {
    'label': 'Launch demo modal'|t,
    'variant': 'primary',
    'attributes': {
      'data-bs-target': '#' ~ modal_id,
      'data-bs-toggle': 'modal',
    },
  }, with_context = false) }}
  {{ _story|merge(props) }}
