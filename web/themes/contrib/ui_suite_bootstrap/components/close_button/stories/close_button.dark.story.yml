name: Dark
description: "Normal and disabled state."
props:
  variant: default
  disabled: false
  aria_label: Close
library_wrapper: >
  <div data-bs-theme="dark" class="bg-dark">
    {{ _story }}

    {% set disabled_props = {'#props': _story['#props']|merge({
      'disabled': true,
    })} %}
    {{ _story|merge(disabled_props) }}
  </div>
