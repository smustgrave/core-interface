name: Preview
slots:
  items:
    - type: component
      attributes:
        class:
          - show
      component: "ui_suite_bootstrap:toast"
      slots:
        header:
          - theme: image
            uri: "data:image/svg+xml;base64,"
            attributes:
              class:
                - rounded
                - me-2
          - type: html_tag
            tag: strong
            value: Bootstrap
            attributes:
              class:
                - me-auto
          - type: html_tag
            tag: small
            value: "just now"
            attributes:
              class:
                - text-body-secondary
        content: "See? Just like this."
