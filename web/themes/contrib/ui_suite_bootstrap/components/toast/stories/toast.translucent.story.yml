name: Translucent
description: "Toasts are slightly translucent to blend in with whatâ€™s below them."
slots:
  header:
    - theme: image
      uri: "data:image/svg+xml;base64,"
      attributes:
        class:
          - rounded
          - me-2
    - type: html_tag
      tag: strong
      value: Bootstrap
      attributes:
        class:
          - me-auto
    - type: html_tag
      tag: small
      value: "11 mins ago"
      attributes:
        class:
          - text-body-secondary
  content: "Hello, world! This is a toast message."
props:
  attributes:
    class:
      - show
  delay: 5000
  role: alert
  flex_wrapper: false
  hide_close_button: false
  close_button_variant: default
library_wrapper: >
  <div class="p-3 bg-dark">
    {{ _story }}
  </div>
