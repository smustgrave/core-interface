name: "Text alignment"
slots:
  content:
    - type: component
      component: "ui_suite_bootstrap:card_body"
      slots:
        title: "Special title treatment"
        text: "With supporting text below as a natural lead-in to additional content."
        content:
          type: component
          component: "ui_suite_bootstrap:button"
          slots:
            label: "Go somewhere"
          props:
            variant: primary
            url: "#"
props:
  variant: default
library_wrapper: >
  {% set examples = [
    'text-start',
    'text-center',
    'text-end',
  ] %}
  {% for example in examples %}
    {% set example_props = {'#props': _story['#props']|merge({'attributes': create_attribute({
      style: 'width: 18rem;',
      class: [
        'mb-3',
        example,
      ]
    })})} %}

    {% set example_story = _story %}
    {{ example_story|merge(example_props) }}
  {% endfor %}
