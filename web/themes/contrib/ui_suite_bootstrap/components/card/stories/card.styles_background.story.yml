name: "Card styles: background and color"
slots:
  header: "Header"
  content:
    - type: component
      component: "ui_suite_bootstrap:card_body"
      slots:
        title: "Card title"
        text: "Some quick example text to build on the card title and make up the bulk of the card's content."
props:
  variant: default
library_wrapper: >
  {% set examples = [
    'primary',
    'secondary',
    'success',
    'danger',
    'warning',
    'info',
    'light',
    'dark',
  ] %}
  {% for example in examples %}
    {% set example_props = {'#props': _story['#props']|merge({'attributes': create_attribute({
      style: 'width: 18rem;',
      class: [
        'mb-3',
        'text-bg-' ~example,
      ]
    })})} %}

    {% set example_story = _story %}
    {{ example_story|merge(example_props) }}
  {% endfor %}
