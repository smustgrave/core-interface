name: "Content types: kitchen sink"
description: "Mix and match multiple content types to create the card you need, or throw everything in there. Shown below are image styles, blocks, text styles, and a list groupâ€”all wrapped in a fixed-width card."
slots:
  image:
    theme: image
    uri: "data:image/svg+xml;base64,"
    alt: "&copy; 2017 John Smith photography"
  content:
    - type: component
      component: "ui_suite_bootstrap:card_body"
      slots:
        title: "Card title"
        text: "Some quick example text to build on the card title and make up the bulk of the card's content."
    - type: component
      component: "ui_suite_bootstrap:list_group"
      props:
        variant: flush
      slots:
        items:
          - type: component
            component: "ui_suite_bootstrap:list_group_item"
            slots:
              content: "An item"
          - type: component
            component: "ui_suite_bootstrap:list_group_item"
            slots:
              content: "A second item"
          - type: component
            component: "ui_suite_bootstrap:list_group_item"
            slots:
              content: "A third item"
    - type: component
      component: "ui_suite_bootstrap:card_body"
      slots:
        links:
          - type: html_tag
            tag: a
            value: "Card link"
            attributes:
              href: "#"
          - type: html_tag
            tag: a
            value: "Another link"
            attributes:
              href: "#"
props:
  variant: default
  attributes:
    style: "width: 18rem;"
  image_position: top
