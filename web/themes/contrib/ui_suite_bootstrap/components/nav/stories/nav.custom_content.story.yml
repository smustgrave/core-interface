name: "Custom content"
props:
  nav_type: ul
  attributes:
    class:
      - mb-3
  items:
    - title: Home
      link_attributes:
        class:
          - active
    - title: Profile
    - title: Contact
    - title: Disabled
      link_attributes:
        class:
          - disabled
slots:
  tab_content:
