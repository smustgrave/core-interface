# This is automatically extended with JavaScript and CSS for CDN based themes.
framework:
  css: {}
  js: {}

ui_pattern_library_overrides:
  js:
    assets/js/ui_pattern_library.js: {}
  css:
    theme:
      assets/css/ui_pattern_library_overrides.css: {}
  dependencies:
    - core/jquery

logo:
