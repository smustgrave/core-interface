group: Dialog
links:
  - 'https://designsystem.digital.gov/components/modal/'
variants:
  default:
    title: 'Default'
  lg:
    title: 'Large'
slots:
  title:
    title: 'Title'
    description: 'Modal title.'
  body:
    title: 'Body'
