name: 'Grid Row (4 cols)'
description: 'Use our flexible grid system to structure website content. The grid is mobile-first, powered by flexbox, and based on a 12-column system.'
group: Layout
links:
  - 'https://designsystem.digital.gov/utilities/layout-grid/'
slots:
  first:
    title: 'First column'
    description: 'The content of the first column.'
  second:
    title: 'Second column'
    description: 'The content of the second column.'
  third:
    title: 'Third column'
    description: 'The content of the third column.'
  fourth:
    title: 'Fourth column'
    description: 'The content of the fourth column.'
