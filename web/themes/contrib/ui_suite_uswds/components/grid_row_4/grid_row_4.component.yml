      description: 'The attributes used on the third column.'
      $ref: 'ui-patterns://attributes'
    fourth_column_attributes:
      title: 'Fourth column attributes'
      description: 'The attributes used on the fourth column.'
      $ref: 'ui-patterns://attributes'
    with_container:
      title: 'With container?'
      description: 'Is the row wrapped in a container?'
      type: boolean
    gutters:
      title: 'Gutters'
      description: 'Add grid-gap to a grid row to add a gap (or gutter) between each column in the row. The default gap width is 2 units and 4 units at desktop and higher. Customize the width of the gap by adjusting the value of $theme-column-gap in project settings as shown in the following example.'
      type: string
      enum:
        - 'grid-gap'
        - 'grid-gap-05'
        - 'grid-gap-1'
        - 'grid-gap-2'
        - 'grid-gap-3'
        - 'grid-gap-4'
        - 'grid-gap-5'
        - 'grid-gap-6'
      'meta:enum':
        gutters: 'default-gap'
        grid-gap-05: '1/2'
        grid-gap-1: '1'
        grid-gap-2: '2'
        grid-gap-3: '3'
        grid-gap-4: '4'
        grid-gap-5: '5'
        grid-gap-6: '6'
    offsetting:
      title: 'Offsetting Columns'
      description: '.grid-offset-[1-12] offsets an item by the specified number of grid columns as shown in the following example.'
